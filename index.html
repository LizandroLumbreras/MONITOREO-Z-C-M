<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú Principal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#00416A">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --logo-size: 1000px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #00416A, #E4E5E6);
      display: flex;
      flex-direction: column;
      color: white;
      position: relative;
      padding-bottom: 80px;
    }

    .marca-agua {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      z-index: 0;
      pointer-events: none;
    }

    .fondo-cristal {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(8px) saturate(130%) contrast(110%);
      -webkit-backdrop-filter: blur(8px) saturate(130%) contrast(110%);
    }

    .logo-visible {
      max-width: var(--logo-size);
      opacity: 0.08;
      z-index: 1;
    }

    .shine {
      position: absolute;
      inset: 0;
      background: linear-gradient(115deg,
        transparent 0%,
        rgba(255,255,255, 0.2) 40%,
        rgba(255,255,255, 0.6) 50%,
        rgba(255,255,255, 0.2) 60%,
        transparent 100%);
      transform: translateX(-120%) skewX(-12deg);
      animation: shine-move 6s ease-in-out infinite;
      filter: blur(1px);
      z-index: 2;
    }

    @keyframes shine-move {
      0% { transform: translateX(-120%) skewX(-12deg); opacity: 0; }
      8% { opacity: 1; }
      16% { transform: translateX(120%) skewX(-12deg); opacity: 1; }
      18% { opacity: 0; }
      100% { transform: translateX(120%) skewX(-12deg); opacity: 0; }
    }

    .contenido {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 2;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    .menu-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      z-index: 2;
      max-width: 1000px;
    }

    .menu-button {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 18px 30px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      min-width: 240px;
      text-align: center;
    }

    .menu-button:hover {
      background-color: rgba(255, 255, 255, 0.12);
      transform: scale(1.05);
    }

    footer {
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: #fff;
      background: rgba(0,0,0,0.2);
      padding: 15px 10px;
      position: fixed;
      bottom: 0;
      z-index: 3;
      backdrop-filter: blur(10px);
    }

    footer span {
      color: #ffffff;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 22px;
      }

      .menu-button {
        font-size: 16px;
        min-width: 180px;
      }
    }
  </style>
</head>
<body>

  <!-- Marca de agua cristal + brillo -->
  <div class="marca-agua" aria-hidden="true">
    <div class="fondo-cristal"></div>
    <img src="logo_proveedora.png" class="logo-visible" alt="Marca de agua">
    <div class="shine"></div>
  </div>

  <!-- Contenido principal -->
  <div class="contenido">
    <h1>Menú Principal - Monitoreo</h1>
    <div class="menu-container">
      <button class="menu-button" onclick="window.location.href='https://lizandrolumbreras.github.io/Monitoreo-Zapata/'">
        Salidas Zapata
      </button>
      <button class="menu-button" onclick="window.location.href='https://lizandrolumbreras.github.io/INVENTARIO-ZAPATA/'">
        Stock Zapata
      </button>
      <button class="menu-button" onclick="window.location.href='https://lizandrolumbreras.github.io/SROCK-CIGARRO-ENTRADAS-SALIDAS/'">
        Stock Cigarro
      </button>
      <button class="menu-button" onclick="window.location.href='https://lizandrolumbreras.github.io/MONITOREO-MERMA/'">
        Monitoreo de Mermas
      </button>
      <button class="menu-button" onclick="window.location.href='https://licaptio.github.io/MENUADMONPROTEC25/DEUDAV2.0/DONMORRISDEUDA.html'">
        Visor Facturas Proveedora
      </button>
       <button class="menu-button" onclick="window.location.href='https://licaptio.github.io/MENUADMONPROTEC25/BDARTIPROV/buscacatacam.html'">
        Visor Articulos Proveedora
      </button>
      <button class="menu-button" onclick="window.location.href='https://lizandrolumbreras.github.io/MONITOREO-SALIDAS-DULCES/'">
        Salidas Dulces-Liquidos
      </button>
    </div>
     <button class="menu-button" onclick="window.location.href='https://licaptio.github.io/MENUADMONPROTEC25/DEUDAV2.0/FoliosTECNOPRO.html'">
    Reporte Facturas x FOLIO Tecnopro
  </button>
</div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 <span>Menú Monitoreo Almacén PDD</span> · ProSoft25®
  </footer>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado'))
        .catch(error => console.log('Error al registrar el Service Worker:', error));
    }
  </script>
</body>
</html>
